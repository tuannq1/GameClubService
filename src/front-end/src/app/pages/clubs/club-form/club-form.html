<div class="form-container">
  <h2>Create Club</h2>

  <form (ngSubmit)="createClub()" #clubForm="ngForm" class="club-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        [(ngModel)]="club.name"
        name="name"
        required
        placeholder="Enter club name"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="club.description"
        name="description"
        placeholder="Describe the club"
      ></textarea>
    </div>

    <button type="submit" [disabled]="!clubForm.valid">Save Club</button>
  </form>
</div>
