<div class="event-form-container">
  <h2>📝 Create Event</h2>

  <form (ngSubmit)="createEvent()" #eventForm="ngForm" class="event-form">
    <div class="form-group">
      <label for="clubId">Club ID:</label>
      <input
        id="clubId"
        [(ngModel)]="event.clubId"
        name="clubId"
        required
        placeholder="Enter club ID"
      />
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input
        id="title"
        [(ngModel)]="event.title"
        name="title"
        required
        placeholder="Enter event title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="event.description"
        name="description"
        placeholder="Describe the event"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="scheduledAt">Scheduled At:</label>
      <input
        id="scheduledAt"
        [(ngModel)]="event.scheduledAt"
        name="scheduledAt"
        type="datetime-local"
        required
      />
    </div>

    <button type="submit" [disabled]="!eventForm.form.valid">Save Event</button>
  </form>
</div>
